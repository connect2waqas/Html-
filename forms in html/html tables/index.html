<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLES</title>
    <style>
        table, th, td {
          border: 3px solid black;
          border-radius: 10px;
          border-style: inset;
          border-color: #96D4D4;
           }
           td,th {background-color: #96D4D4;

           }
        </style>
    

</head>
<body> 
    <h1>all basics html</h1>

        <tr>
            <th style="width: 10%;"> company</th>
            <th style="width: 60%;">country</th>
            <th style="width: 30%;">contract</th>
            </tr>
        <tr style="height: 50px;">
            <td>xeven solution</td>
            <td>pakistan</td>
            <td>softwere industry</td>
            
            </tr>
            <td>ai xeven solution</td>
            <td>UAE</td>
            <td>rebotics</td>
        
        </table>


</body>
</html>
