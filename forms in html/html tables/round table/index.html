<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>round table</title>
    <style>
        table, th, td {
     border: 2px solid black;
     border-radius: 10px;
     background-color: #96D4D4;
     border-style: double;
     border-color: blue;
     border-collapse: collapse;
   }
   th {
    text-align: left;
   }
   td{
    text-align: center;
   }
           
           </style>
   </head>
   <body>
       <table>
           <tr>
       <th style="width: 300px;">firstname</th>
       <td style="width: 200px;">waqas</td>
        <td style="width: 200px;">ilyas</td>
           </tr>
           <tr>
               <th>last name</th>
               <td>khan</td>
               <td>khan</td>
   </tr>
           <tr>
               <th>age</th>
               <td>40</td>
               <td>45</td>
   
           </tr>
       </table>


</head>
