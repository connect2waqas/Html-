<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table padding</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
          border-color: seagreen;
          border-radius: 10px;
          background-color: skyblue;
        }
        th, td {
          padding: 15px;
          padding-top: 10px;
          padding-bottom: 20px;
          padding-left: 30px;
         padding-right: 40px;
        }
        </style>
</head>
<body>
    <h2>cell padding in html</h2>
    <p>cell padding is just for desing the website in best and more presice way.</p>
    <table style="width: 100%;">
        <tr>
        <th>NAME </th>
        <TH>EXPERCIENCE</TH>
        <TH>AGE</TH></tr>
        <TR>
        <TH>WAQAS</TH>
        <TH>NO</TH>
        <TH>19</TH>
       </TR>
       <tr>
        <th>ilyas</th>
        <th>2 year</th>
        <th>16</th>

       </tr>

    </table>
    
</body>
</html>
