<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms 2</title>
</head>
<body>
    <h1>Grouping form data with feildset</h1>
    <br>
    <p>This tag is use to add data that related with each other</p>
    <br>
    <fieldset>
    <legend>personalia</legend>
    <label for="fname">first name</label><br>
    <input type="text" id="fname" name="fname" value="waqas"><br>
    <label for="lname">last name</label><br>
    <input type="text" id="lname" name="lname"  value="ahmad" ><br>
    <input type="submit" value="submit">
    </fieldset>
    <br>
    <form action="/action_page.php">

    <input type="broweser">
    <datalist>
    <option value="firefox">
    <option value="edge">
    <option value="chrome">
    <option value="safari">
    <option value="opera">
    </datalist>
    <input type="submit">
    </form>
</body>
</html>
